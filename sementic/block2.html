<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        css - 웹 페이지에 디자인 담당
            1) 외부 파일로 작성
            2) <head> ~ </head> 태그 안에 <style> ~</style> 태그로 작성
            3) 전역속성으로 작성 <h1 style="">

    -->
    <style>
      div {
        background-color: aquamarine;
        width: 150px;
        height: 50px;
      }
      span {
        background-color: burlywood;
        /* width: 50px; */
        /* height: 50px; */
        /* style 안에서 주석 처리 : ctrl + / */
      }
    </style>
  </head>
  <body>
    <div>div 태그</div>
    <span> naver </span>
  </body>
</html>
