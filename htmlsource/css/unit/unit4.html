<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 14px;
      }
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
        width: 70%;
      }
      span {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>css 기본 정보</h1>
    <!-- rem : root element 의 크기를 기준으로 설정
         

         h1 : 1.5em => 14px * 1.5em 
         h2 : 1.2em => 14px * 1.2em 
         p  : 1em   => 14px * 1em   
         span : 16px * 1em * 0.8em
        -->
    <h2>단위 : em</h2>
    <p>
      <span>Lorem ipsum </span> dolor sit amet consectetur adipisicing elit.
      Dignissimos asperiores repellendus ut ipsam itaque, minima explicabo
      corrupti inventore modi! Minima blanditiis alias esse autem ad, nam
      molestias vel unde possimus.
    </p>
  </body>
</html>
