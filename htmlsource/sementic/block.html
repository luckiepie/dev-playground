<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block</title>
  </head>
  <body>
    <!--
        block-level elements : 첫 시작을 새로운 줄에서 함
                    (elements = 태그)
                    ex) <p>태그, <div>태그, <li>태그, <dd>, <dt>, 
                        <fieldset>, <h1>-<h6>, <form>, <hr>, 
                        <ol>, <ul>, <header> ..
                - width : 100%에서 시작(기본), 변화가 가능
                - height : 0부터 시작 => text 요소만큼 저장 (기본) / 임의의 값으로 지정 
    -->
    <p>Hello world</p>
    <div>Hello world</div>
    <li>test1</li>
    <hr />
    <!--선 긋는 태그-->
  </body>
</html>
