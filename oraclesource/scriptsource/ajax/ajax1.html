<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax1</title>
  </head>
  <body>
    <div></div>
    <script>
      // fetch() : 비동기 형태로 동작
      fetch("./data/test.txt")
        .then((response) => {
          console.log("1");
          return response.text(); // text로 변환
        })
        .then((result) => {
          console.log(result);
          let div = document.querySelector("div");
          div.innerHTML = result;
        })
        .catch((error) => {
          console.log(error);
        });

      console.log("2");
    </script>
  </body>
</html>
