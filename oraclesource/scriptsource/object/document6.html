<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document6</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        // <img src = '' alt=''>
        let img = document.createElement("img"); // img를 만들겠다.
        // img.src = "./left-arrow.png";
        // img.alt = "화살표";

        img.setAttribute("src", "./left-arrow.png");
        img.setAttribute("alt", "화살표");
        document.body.appendChild(img); // document 안에다가 자식 태그로 밀언허기

        // element 만들어서 집어넣기
      };
    </script>
  </body>
</html>
