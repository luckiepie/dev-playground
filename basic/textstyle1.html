<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style tag</title>
  </head>
  <body>
    <!--태그는 중첩 가능
        (안쪽 태그부터 적용)-->
    <p>
      <b>이 텍스트는 bold 입니다</b
      ><!--b : bold 굵게-->
    </p>
    <p>
      <strong>이 텍스트는 strong 입니다</strong
      ><!--b : bold 굵게-->
    </p>
    <p>
      <i>이 텍스트는 italic 입니다</i>
    </p>
    <p>
      <em>이 텍스트는 emphasized 입니다.</em>
    </p>
    <p>
      <sub>subscript</sub>이고, <sup>superscript</sup>입니다.
      <!--sub 는 아래첨자 sup는 위첨자-->
    </p>
  </body>
</html>
