<!DOCTYPE html>
<html lang="en">
  <head>
    <!--브라우저에게 먼저 알려줘야할 정보들 기록-->
    <meta charset="UTF-8" />
    <!--문자 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--IE로 보고 있다면 Edge로 렌더링-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--반응형 웹사이트-->
    <!--문서 작성자 정보 / 문서 정보-->
    <title>p tag</title>
  </head>
  <body>
    <!--화면상에 클라이언트가 보는 부분-->
    <p>이 문서는 html 문서입니다.</p>
    <p>
      <!--문단 태그-->
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus neque
      debitis doloremque itaque perferendis! Cumque, odit a ullam perferendis,
      quas, modi officia vitae quaerat ratione minus earum dolore ea illo?
    </p>
    <p>
      아주 먼 엣날 바닷가 어느 왕국에<br /><!--줄 바꿈-->
      애나멜이라는 이름을 가진 <br />
      한 소녀가 살고 있었지요
    </p>
  </body>
</html>
