<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pre tag</title>
  </head>
  <body>
    <pre> <!--입력한 그대로 화면에 표시-->
        점 찍고 밑으로 쭉 그으면

        맘 편해질 것 같아서
        
        한 3일 정도 백수같이
        
        살아도 강박이야
        
        뭐라도 해야 할 것 같아
    </pre>
    <!--html : 대소문자 구별하지 않음 
                <PRE> or <pre> 둘 다 똑같음
                보통 소문자ㅏ로 작성
             : 엔터 or 공백의 의미가 없음 (공백은 한 칸밖에 의미가 없음)
    -->
  </body>
</html>
