<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스 선택자</title>
    <style>
      input:disabled {
        /* : (콜론) 쓰면 가상 클래스 표현 */
        background-color: #ddd; /* #dddddd */
        /* 16진수로 색깔 표현 
            #ffdd11 (6자리)
            #ddd    (3자리)
            2개씩 묶음이 서로 같으면 3자리로 줄여서 표현 가능
            #ccc => #cccccc
            #fd1 => ffdd11
        */
        border: 1px solid #ccc;
      }
      input:checked + span {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <!--
        css 선택자 (중요 - 자바스크립트에서도 사용)
        1. 태그 선택자 : 태그명을 기준으로 설정 (가장 쉬움)
        2. 전체 선택자 : body안 모든 태그를 의미(*)
        3. 클래스 선택자 : 지정괸 클래스명을 가지고 있는 태그를 지정
        4. 아이디 선택자 : 지정된 아이디명을 가지고 있는 태그를 지정
        5. 자손(하위) 선택자 : 자손 태그를 지정 (공백)
        6. 자식 선택자 : 자식 태그를 지정 ( > )
        7. 형제 선택자 : 형제 태그를 지정 ( + or ~ ) 
        8. 속성 선택자 : 속성 값을 가지고 있는 태그를 지정 ( [속성] )
        9. 가상 클래스 선택자 : :link, :visited, :active, :hover, :focus .. 가상 클래스 지정
    -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>가상 클래스 선택자</h2>
      <form action="" method="get">
        <fieldset>
          <legend>사용자 정보</legend>
          <label for="name">이름</label>
          <input type="text" disabled value="홍길동">
        </fieldset>
        <fieldset>
          <legend>신청과목</legend>
          <label>
            <input type="radio" name="subject" id=""  value="회화">
            <span>회화</span>
          </label>
          <label>
            <input type="radio" name="subject" id="" value="문법">
            <span>문법</span>
          </label> <label>
            <input type="radio" name="subject" id="" value="작문">
            <span>작문</span>
          </label>

        </fieldset>
      </form>
      </div>
    </div>
  </body>
</html>
