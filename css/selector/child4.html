<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>child</title>
    <style>
      #container > ul {
        /* section에 id가 있으면 id를 사용하는 것이 더 우선순위
                =>태그보다는 id가 더 우선순위 */
        border: 1px dotted green; /* border(테두리) : 두께, 모양 , 색상 */
      }
    </style>
  </head>
  <body>
    <!--ul>li*3-->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!--section#container(아이디명)-->
    <section id="container">
      <header>
        <h1>예약 방법 및 요금</h1>
      </header>
      <p>요안도라에 예약하려면?</p>
      <ul>
        <li>
          예약 방법
          <ul>
            <li>직접 통화</li>
            <li>문자 남기기</li>
          </ul>
        </li>
        <li>
          요금
          <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
