<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute2</title>
    <style>
      /* 1,2번째 버튼의 글자는 굵게, 안쪽 여백 10px 
            1번째 버튼의 글자는 녹색
            2번쨰 버튼으이 글자는 빨간색
        */
      [class^="btn-"] {
        padding: 10px;
        font-weight: bold;
        border-radius: 50px; /* 테두리를 둥글게 타원 모양으로 */
      }
      [class$="success"] {
        color: green;
      }
      [class$="danger"] {
        color: red;
      }
      /* 공통적인 속성을 맨 처음에 한 꺼번에 지정
       공통적인 속성을 제외한 그 태그에만 지정해야하는 속성을 차례로 지정 */
    </style>
  </head>
  <body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
    <p>속성 선택자</p>
  </body>
</html>
