<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box1</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid gray;
        margin: 10px; /* 시계 방향 */
      }
    </style>
  </head>
  <body>
    <!-- 
        박스 모델 : 박스 형태의 컨텐츠
        마진(margin), 테두리(border), 패딩(padding), 컨텐츠 영역(contents)
        
        마진 : 요소와 요소 사이의 여백 (바깥쪽 여백), 시계방향(상 우 하 좌)
               마진 병합 (마진의 특정 값들이 중복되어 합쳐지는 현상)
        1. 형제 요소들의 margin-top 과 margin-bottom 만났을 때 마진 병합 현상 발생

        
     -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
