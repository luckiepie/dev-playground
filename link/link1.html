<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <a href="https://www.google.com/" target="_blank">google로 이동</a>
      <!--a href="주소"   : 가야할 곳
            a 자체가 link의 의미를 갖고 있음
                unvisited link - blue underline
                visited - purple underline
                active - red underline
            target : _self(default)
            target="_blank" : 새 창에서 탭 열기-->
    </p>
    <p>
      <a href="http://www.naver.com" target="_blank">naver로 이동</a>
    </p>
  </body>
</html>
