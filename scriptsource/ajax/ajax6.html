<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax6</title>
  </head>
  <body>
    <div></div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          console.log(json);

          let result = "<ul><li>userId : " + json.userId + "</li>";
          result = "<li>id : " + json.id + "</li>";
          result = "<li>title : " + json.title + "</li>";
          result = "<li>completed : " + json.completed + "</li></ul>";

          document.querySelector("div").innerHTML = result;
        });
    </script>
  </body>
</html>
