<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event1</title>
  </head>
  <body>
    <p id="demo" onclick="good()">Click me</p>
    <!-- onclick이라는 이벤트가 일어나면 good()이 발생할 것이라는 의미 -->
    <script>
      function good() {
        document.querySelector("#demo").innerHTML = "Good Job!!";
      }
    </script>
  </body>
</html>
