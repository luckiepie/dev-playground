<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document5</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        let header = document.createElement("h1"); // h1을 만들겠다.
        let content = document.createTextNode("Hello DOM"); // text를 만들겠다.

        header.appendChild(content); // 연결
        document.body.appendChild(header); // document 안에다가 자식 태그로 밀언허기

        // element 만들어서 집어넣기
      };
    </script>
  </body>
</html>
