<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regex3</title>
  </head>
  <body>
    <p>
      010-2345-6789 <br />
      070-3765-2635 <br />
      031-5849-7372 <br />
      070-8824-42412
    </p>
    <p id="result" style="color: rebeccapurple"></p>
    <script>
      // p 태그 안 전화번호 형식과 일치하는 문자열 찾기
      let p1 = document.querySelector("p").innerText;
      // 찾은 문자열을 result 영역에 보여주기
      let result = document.getElementById("result");
      result.innerText = p1.match(/^\d{2,3}-\d{3,4}-\d{4}$/gm);
    </script>
  </body>
</html>
