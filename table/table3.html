<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table3</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /* 테이블 테두리 설정 : 두께, 선 모양, 선 색깔*/
        border-collapse: collapse; /* 테이블 테두리가 2줄로 나오는 걸 합쳐서 보여줌 */
      }
      th,
      td {
        padding: 15px; /* 안쪽 여백 : 시계방향으로 설정 top right bottom left */
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th style="width: 40%">Firstname</th>
        <th style="width: 40%">Lastname</th>
        <th style="width: 20%">Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>54</td>
      </tr>
    </table>
  </body>
</html>
