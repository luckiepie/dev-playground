<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table2</title>
    <!-- <style>
      table,
      th,
      td {
        border: 2px solid;
      }
    </style> -->
    <!--th도 그리고 td에도 그려달라고 했으니까 테이블 테두리의 선이 두 줄인 것-->
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <!-- border : 테이블 테두리 그리기-->
      <tr>
        <th>이름</th>
        <!--th 로 쓰면 td보다 글자가 더 진함-->
        <!--제목 행을 만들 때 th 사용-->
        <!--th : Table Head-->
        <!--가운데 정렬 & 굵게-->
        <th>점수</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>88</td>
      </tr>
      <tr>
        <td>성춘향</td>
        <td>90</td>
      </tr>
    </table>
  </body>
</html>
