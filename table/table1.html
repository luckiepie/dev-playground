<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!--가로는 행, 세로는 컬럼-->
    <!-- <table border="1"> -->
    <table border="1">
      <tr>
        <!--핻 샏섣-->
        <td>1행 1열</td>
        <!-- 열(칼럼) 생성-->
        <td>1행 2열</td>
        <td>1행 3열</td>
        <td>1행 4열</td>
        <td>1행 5열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
        <td>2행 5열</td>
        <td>2행 6열</td>
      </tr>
    </table>
  </body>
</html>
