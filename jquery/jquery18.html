<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery18</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label>이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label>비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label>주소</label>
        <input type="text" name="addr" id="addr" />
      </div>
      <button type="button" id="modify">내용수정</button>
      <button type="button" id="read">내용보기</button>
      <button type="button" id="delete">내용삭제</button>
    </form>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      // form 요소 가져오기
      let form = $("form");

      // read 버튼 클릭 시
      // action => jquery1.html
      // 폼 요소 중 이름 요소는 제거하고 전송
      $("#read").click(function () {
        $(form).attr("action", "jquery1.html");
        $("#username").remove();
        $(form).submit();
      });

      // modify 버튼 클릭시
      // action => jquery2.html
      // form 요소 모두 제거하고 전송
      $("#modify").click(function () {
        $(form).attr("action", "jquery2.html");
        $(form).empty();
        $(form).submit();
      });

      // delete 버튼 클릭시
      // action => jquery3.html
      // form 요소 모두 제거하기
      // 새로운 form 요소 추가햏서 전송
      $("#delete").click(function () {
        $(form).attr("action", "jquery3.html");
        $(form).empty();
        $(form).append("<input type='text' name='no' value='3'>");
        $(form).submit();
      });
    </script>
  </body>
</html>
