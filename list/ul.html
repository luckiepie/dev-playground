<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List</title>
  </head>
  <body>
    <ul>
      <!--unordered list : 순서 없는 목록-->
      <!--ul이 ol보다 더 자주 쓰임-->
      <li>에스프레소</li>
      <!--list item-->
      <li>아메리카노</li>
      <li>카페라떼</li>
      <li>바닐라 라떼</li>
    </ul>
  </body>
</html>
